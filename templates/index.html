<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Swing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-flex; }
        .htmx-request.htmx-indicator { display: inline-flex; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-8 font-sans">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-end mb-8">
            <h1 class="text-4xl font-bold text-blue-500">âš¡ Swing System <span class="text-gray-600 text-2xl">| Manager</span></h1>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8 border border-gray-700">
            <form hx-post="/scan" hx-target="#results-body" hx-indicator="#loading">
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-4">
                    <div class="col-span-1">
                        <label class="block text-xs font-bold mb-2 text-green-400 uppercase tracking-wide">Account Size ($)</label>
                        <input type="number" name="account_size" value="{{ state.account_size }}" 
                            class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white focus:border-green-500 font-mono text-lg" required>
                    </div>
                    
                    <div class="col-span-1">
                        <label class="block text-xs font-bold mb-2 text-red-400 uppercase tracking-wide">Risk Per Trade (%)</label>
                        <input type="number" step="0.1" name="risk_pct" value="{{ state.risk_pct }}" 
                            class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white focus:border-red-500 font-mono text-lg" required>
                    </div>

                    <div class="col-span-2">
                        <label class="block text-xs font-bold mb-2 text-blue-400 uppercase tracking-wide">Tickers (Comma Separated)</label>
                        <textarea name="tickers" rows="1"
                            class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white focus:border-blue-500 font-mono text-sm resize-none pt-4">{{ state.tickers }}</textarea>
                    </div>
                </div>
                
                <div class="flex items-center gap-4 border-t border-gray-700 pt-4">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded transition shadow-lg shadow-blue-900/50">
                        Run Analysis
                    </button>
                    
                    <div id="loading" class="htmx-indicator items-center gap-2 text-yellow-400 animate-pulse">
                        <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="font-mono text-sm">Saving settings & Calculating...</span>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-700 text-gray-300 uppercase text-[10px] tracking-wider">
                    <tr>
                        <th class="p-4 w-24">Ticker</th>
                        <th class="p-4 w-40">Signal</th>
                        <th class="p-4 w-32">Technicals</th>
                        <th class="p-4 w-40">Exit Plan (Levels)</th>
                        <th class="p-4 w-48 bg-gray-900 bg-opacity-50 border-l border-gray-600 text-green-400">Position Sizing (Entry)</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <tr>
                        <td colspan="5" class="p-8 text-center text-gray-500 italic">
                            Enter your Account Size and Tickers to generate a trade plan.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
