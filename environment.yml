name: micro-quant
channels:
  - conda-forge
dependencies:
  # 1. Core Python (Pinned for stability)
  - python=3.11
  
  # 2. Tools available via Conda/Mamba (Safer for Mac/M1)
  - pandas
  - numpy
  - uvicorn
  - fastapi
  - jinja2
  - python-multipart
  - httpx
  - pip  # Ensures pip is installed inside this environment

  # 3. Pip-only packages
  # Mamba will automatically run 'python -m pip install' for these
  - pip:
    - yfinance
    - alpaca-py
    # The crucial fix for pandas-ta
    - git+https://github.com/twopirllc/pandas-ta.git@development